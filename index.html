<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            Let's Make it Happen Together!
        </div>
        <div class="right-section">
            <h2>Create An Account</h2>
            <form id="registration-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name" required>
                        <span class="error" id="first-name-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                        <span class="error" id="last-name-error"></span>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="Create Password" required>
                        <span class="error" id="password-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        <span class="error" id="confirm-password-error"></span>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms-checkbox" required> Creating your account means you accept the <a href="#">Terms & Conditions</a>
                    <span class="error" id="terms-error"></span>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
